TRAIN:
  lr_backbone: 1e-4
  epochs: 10
  lr_drop: [5, ]
  save_checkpoint_interval: 1
TEST:
  metric: 'cvc14'

MODEL:
  MS_DETR:
    use_dab: False
    num_feature_levels: 4
    num_queries: 300
    content_embedding: False
    rgb_branch: True
    t_branch: True
  TRANSFORMER:
    dim_feedforward: 1024
    num_feature_levels: 4
    ENCODER:
      layers_rgb: 6
      layers_t: 6
      pre_norm: False
    DECODER:
      pre_norm: False
      use_region_ca: False
      fusion: True
  LOSS:
    instance_reweight: True

DATASET:
  format: 'cvc14'
  KAIST:
    root_dirs_train: ['/home/Newdisk/zhangshizhou/datasets/CVC-14', ]
    root_dirs_test: ['/home/Newdisk/zhangshizhou/datasets/CVC-14', ]
    rgb_datasets_train: ['train_cvc14_visible', ]
    t_datasets_train: ['train_cvc14_fir', ]
    rgb_datasets_test: ['test_cvc14_visible', ]
    t_datasets_test: ['test_cvc14_fir', ]
  TRANSFORMS:
    img_size: (471, 640)
    mosaic_flag: False
    mix_up_flag: False
    random_affine_flag: False
    RANDAUGMENT:
      flag: False
      aug_space: 'color'
      num: 2
      level: 10
      random: True

EXPERIMENT:
  pretrain_model_path: '/home/Newdisk/zhangshizhou/pretrain/r50_deformable_detr_plus_iterative_bbox_refinement-checkpoint.pth'