TRAIN:
  epochs: 20
  lr_drop: [10, ]
TEST:
  metric: 'ap'

MODEL:
  MS_DETR:
    use_dab: False
    num_feature_levels: 4
    num_queries: 300
    content_embedding: False
    rgb_branch: True
    t_branch: True
  TRANSFORMER:
    dim_feedforward: 1024
    num_feature_levels: 4
    ENCODER:
      layers_rgb: 6
      layers_t: 6
      pre_norm: False
    DECODER:
      pre_norm: False
      use_region_ca: False
  LOSS:
    instance_reweight: True
  POST_PROCESS:
    num_select: 300

DATASET:
  format: 'voc'
  KAIST:
    root_dir: '/home/Newdisk/zhangshizhou/datasets/LLVIP'
    rgb_datasets_train: [ 'LLVIP_rgb_train', ]
    t_datasets_train: [ 'LLVIP_t_train', ]
    rgb_datasets_test: [ 'LLVIP_rgb_test', ]
    t_datasets_test: [ 'LLVIP_t_test', ]
  TRANSFORMS:
    img_size: (1024, 1280)
EXPERIMENT:
  pretrain_model_path: '/home/Newdisk/zhangshizhou/pretrain/r50_deformable_detr_plus_iterative_bbox_refinement-checkpoint.pth'